$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf

# common shortcuts
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, A, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
bind = $mainMod, B, exec, xdg-open "https://"  # default browser
#bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
bind = $mainMod, TAB, global, quickshell:overviewToggle # desktop overview (if installed)
bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, T, exec, $files #file manager


# FEATURES / EXTRAS
bind = $mainMod, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod SHIFT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod SHIFT, A, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector

bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod, F, fullscreen, 1 # fake full screen
bind = $mainMod, SPACE, togglefloating, #Float Mode
bind = $mainMod SHIFT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term # Dropdown terminal

# Waybar / Bar related
bind = $mainMod, I, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, I, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod SHIFT, I, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod, M, exec, $UserScripts/RofiBeats.sh # online music using rofi
bind = $mainMod, W, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $UserScripts/WallpaperRandom.sh # Random wallpapers
bind = $mainMod, K, exec, $scriptsDir/KeyBinds.sh # search keybinds via rofi
bind = $mainMod CTRL, A, exec, $scriptsDir/Animations.sh #hyprland animations menu
bind = $mainMod, Z, exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme
bind = $mainMod, C, exec, $UserScripts/RofiCalc.sh # calculator (qalculate)


